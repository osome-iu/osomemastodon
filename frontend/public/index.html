<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <link rel="icon" href="<%= BASE_URL %>static/favicon.png">
    <title>OSoMe Mastodon Search</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />

    <meta property="og:image" content="https://osome.iu.edu/tools/mastodon/static/assets/mastodon-card.png">
    <meta property="og:image:type" content="image/png">

    <!-- Facebook -->
    <meta property="og:site_name" content="OSoMe Mastodon Search">
    <meta property="og:title" content="OSoMe Mastodon Search">
    <meta property="og:description" content="OSoMe Mastodon interface provides diverse functionalities, allowing users to retrieve statuses, explore accounts, access hashtag metadata, discover Mastodon instances, and access comprehensive documentation. This empowers researchers to experiment with Mastodon data, enabling in-depth exploration and analysis for valuable insights.">
    <meta property="og:url" content="https://osome.iu.edu/tools/mastodon/">

    <!-- Twitter -->
    <meta name="twitter:title" content="OSoMe Mastodon Search">
    <meta name="twitter:description" content="OSoMe Mastodon interface provides diverse functionalities, allowing users to retrieve statuses, explore accounts, access hashtag metadata, discover Mastodon instances, and access comprehensive documentation. This empowers researchers to experiment with Mastodon data, enabling in-depth exploration and analysis for valuable insights.">
    <meta name="twitter:image" content="https://osome.iu.edu/tools/mastodon/static/assets/mastodon-card.png">
    <meta name="twitter:url" content="https://osome.iu.edu/tools/mastodon/">
    <meta name="twitter:card" content="summary">

    <!-- Linked In -->
    <meta property="og:site_name" content="OSoMe Mastodon Search">
    <meta property="og:title" content="OSoMe Mastodon Search">
    <meta property="og:description" content="OSoMe Mastodon interface provides diverse functionalities, allowing users to retrieve statuses, explore accounts, access hashtag metadata, discover Mastodon instances, and access comprehensive documentation. This empowers researchers to experiment with Mastodon data, enabling in-depth exploration and analysis for valuable insights.">
    <meta property="og:url" content="https://osome.iu.edu/tools/mastodon/">

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>

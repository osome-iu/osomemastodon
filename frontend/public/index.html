<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
    <link rel="icon" href="<%= BASE_URL %>static/favicon.ico">
    <title>OSoMe Mastodon Search</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />

    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />

    <meta property="og:image" content="https://osome.iu.edu/tools/mastodon/static/assets/mastodon_card.png">
    <meta property="og:image:type" content="image/png">

    <!-- Facebook -->
    <meta property="og:site_name" content="OSoMe Mastodon Search">
    <meta property="og:title" content="OSoMe Mastodon Search">
    <meta property="og:description" content="OSoMe Mastodon provides an interface to various functionalities, allowing users to retrieve statuses, explore accounts, access hashtag metadata, discover instances, and access comprehensive documentation. This empowers researchers to experiment with Mastodon data, enabling in-depth exploration and analysis for valuable insights.">
    <meta property="og:url" content="https://osome.iu.edu/tools/mastodon/">

    <!-- Twitter -->
    <meta name="twitter:title" content="OSoMe Mastodon Search">
    <meta name="twitter:description" content="OSoMe Mastodon provides an interface to various functionalities, allowing users to retrieve statuses, explore accounts, access hashtag metadata, discover instances, and access comprehensive documentation. This empowers researchers to experiment with Mastodon data, enabling in-depth exploration and analysis for valuable insights.">
    <meta name="twitter:image" content="https://osome.iu.edu/tools/mastodon/static/assets/mastodon_card.png">
    <meta name="twitter:url" content="https://osome.iu.edu/tools/mastodon/">
    <meta name="twitter:card" content="summary">

    <!-- Linked In -->
    <meta property="og:site_name" content="OSoMe Mastodon Search">
    <meta property="og:title" content="OSoMe Mastodon Search">
    <meta property="og:description" content="OSoMe Mastodon provides an interface to various functionalities, allowing users to retrieve statuses, explore accounts, access hashtag metadata, discover instances, and access comprehensive documentation. This empowers researchers to experiment with Mastodon data, enabling in-depth exploration and analysis for valuable insights.">
    <meta property="og:url" content="https://osome.iu.edu/tools/mastodon/">

      function gtag(){dataLayer.push(arguments);}

      gtag('config', 'G-Y3MYW8QBR6');

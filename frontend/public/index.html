<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <link rel="icon" href="<%= BASE_URL %>static/favicon.png">
    <title>OSoMe Mastodon Search</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="assets/js/datatables-simple-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />


    <script src="/dist/vue-social-sharing.js"></script>
    <meta property="og:image" content="https://osome.iu.edu/tools/mastodon/static/assets/mastodon.png">
    <meta property="og:image:type" content="image/png">

    <!-- Facebook -->
    <meta property="og:site_name" content="OSoMe Mastodon Search">
    <meta property="og:title" content="OSoMe Mastodon Search">
    <meta property="og:description" content="Mastodon's search makes it easy to explore: discover users, navigate accounts, and delve into popular topics using hashtag searches.">
    <meta property="og:url" content="https://osome.iu.edu/tools/mastodon/">

    <!-- Twitter -->
    <meta name="twitter:title" content="OSoMe Mastodon Search">
    <meta name="twitter:description" content="Mastodon's search makes it easy to explore: discover users, navigate accounts, and delve into popular topics using hashtag searches.">
    <meta name="twitter:image" content="https://osome.iu.edu/tools/topfibers/static/assets/topfibers-card.png">
    <meta name="twitter:url" content="https://osome.iu.edu/tools/mastodon/">
    <meta name="twitter:card" content="summary">

    <!-- Linked In -->
    <meta property="og:site_name" content="OSoMe Mastodon Search">
    <meta property="og:title" content="OSoMe Mastodon Search">
    <meta property="og:description" content="Mastodon's search makes it easy to explore: discover users, navigate accounts, and delve into popular topics using hashtag searches.">
    <meta property="og:url" content="https://osome.iu.edu/tools/mastodon/">

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
